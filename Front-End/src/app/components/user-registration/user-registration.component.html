<div class="container">
  <form [formGroup]="userform" (ngSubmit)="submitRegistration()" novalidate>
    <div *ngIf="validMessage != ''">
      <h3 style="color: red;" class="has-info" color="red">{{validMessage}}</h3>
    </div>
    <div class="form-group">
      <label>Username </label>
      <input type="text" class="form-control" formControlName="username" required autofocus/>
    </div>
    <div class="form-group">
      <label>Password </label>
      <input type="text" class="form-control" formControlName="password" required/>
    </div>

    <button type="submit" class="btn btn-primary" >Submit</button>
  </form>
</div>
