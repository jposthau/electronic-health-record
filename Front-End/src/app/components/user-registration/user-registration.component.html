<body class="body">
  <div class="pad">
    <div class="form-style-9">
      <form [formGroup]="userform" (ngSubmit)="submitRegistration()" novalidate>
        <div *ngIf="validMessage != ''">
          <h3 style="color: red;" class="has-info" color="red">{{validMessage}}</h3>
        </div>
        <div class="form-group">
          <b><label>Username </label></b>
          <input type="text" class="form-control" formControlName="username" required autofocus/>
        </div>
        <br>
        <div class="form-group">
          <b><label>Password </label></b>
          <input type="password" class="form-control" formControlName="password" required/>
        </div>
        <br>
        <div class="form-group">
          <b><label>Confirm Password </label></b>
          <input type="password" required/>
        </div>
        <br>

        <form [formGroup]="roleform" novalidate>
          <div class="form-group">
            <b><label>Role </label></b>
          <input type="text" class="form-control" formControlName="role" required/>
        </div>
        </form>

        <button type="submit" class="btn btn-primary" >Submit</button>
        <input class="btn btn-danger" type="button" [routerLink]="['/admin']" value="Cancel">
      </form>
    </div>
  </div>
</body>
