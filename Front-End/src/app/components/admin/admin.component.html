<div class="container">
  <table class="table table-bordered table-inverse" border="1" align="center">
    <tr>
      <th>Username</th>
      <th>Roles</th>
    </tr>
    <tr *ngFor="let user of users">
      <td><a [routerLink]="['/admin/users',user.username]">{{user.username}}</a></td>
      <td>
        {{0 == user.admin ? '' : '{ADMIN}'}}
        {{0 == user.doctor ? '' : '{DOCTOR}'}}
        {{0 == user.patient ? '' : '{PATIENT}'}}
      </td>
    </tr>
  </table>
</div>
