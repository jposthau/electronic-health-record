<html>
  <body class="body"> 
    <br>
    <div align="center">
    <b><label>List of Users</label></b>
    </div>
    <table class="table" align="center" >
      <tr>
        <th>Username</th>
        <th>Roles</th>
      </tr>
      <tr *ngFor="let user of users">
        <td><b><a [routerLink]="['/admin/users',user.username]">{{user.username}}</a></b></td>
        <td>
          {{0 == user.admin ? '' : '{ADMIN}'}}
          {{0 == user.doctor ? '' : '{DOCTOR}'}}
          {{0 == user.patient ? '' : '{PATIENT}'}}
        </td>
      </tr>
    </table>
    <br>
  </body>
</html>
