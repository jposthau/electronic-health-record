<body class="body">
  <br><br>
    <table class="table table-bordered table-inverse" border="1" align="center">
      <tr>
        <th>Patient Name</th>
        <th>SSN</th>
        <th>DOB</th>
      </tr>
      <tr *ngFor="let patient of patients">
        <td><a [routerLink]="['/doctor/', username, 'patients', patient.patId]">{{patient.name}}</a></td>
        <td>***-**-{{patient.ssn[7]}}{{patient.ssn[8]}}{{patient.ssn[9]}}{{patient.ssn[10]}}</td>
        <td>{{patient.dob}}</td>
      </tr>
    </table>
